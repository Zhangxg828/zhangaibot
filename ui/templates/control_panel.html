<!DOCTYPE html>
<html lang="en">
<head>
    <title>Control Panel</title>
    <style>
        body { background: #1a1a2e; color: #e0e0e0; font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #00d4ff; }
        form { background: #16213e; padding: 20px; border-radius: 10px; }
        label { display: block; margin: 10px 0 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; background: #0f1a2e; color: #e0e0e0; border: 1px solid #00d4ff; }
        button { background: #00d4ff; color: #1a1a2e; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #00b0cc; }
    </style>
</head>
<body>
    <h1>Control Panel</h1>
    <form method="POST" action="/control/update">
        <label for="gateio_api_key">Gate.io API Key:</label>
        <input type="text" id="gateio_api_key" name="gateio_api_key" value="{{ config.gateio_api.api_key }}">

        <label for="gateio_secret">Gate.io Secret:</label>
        <input type="text" id="gateio_secret" name="gateio_secret" value="{{ config.gateio_api.secret }}">

        <label for="solana_private_key">Solana Private Key (Encrypted):</label>
        <input type="text" id="solana_private_key" name="solana_private_key" value="{{ config.solana_wallet.private_key }}">

        <label for="leverage">Leverage:</label>
        <input type="number" id="leverage" name="leverage" value="{{ config.trading_params.leverage }}">

        <label for="take_profit">Take Profit (%):</label>
        <input type="number" step="0.1" id="take_profit" name="take_profit" value="{{ config.trading_params.take_profit_percentage }}">

        <label for="stop_loss">Stop Loss (%):</label>
        <input type="number" step="0.1" id="stop_loss" name="stop_loss" value="{{ config.trading_params.stop_loss_percentage }}">

        <button type="submit">Update Config</button>
    </form>
</body>
</html>
