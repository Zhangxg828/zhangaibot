<!DOCTYPE html>
<html lang="en"> <!-- 添加lang属性 -->
<head>
    <title>Trading Bot Control Panel</title>
</head>
<body>
    <h1>Crypto Trading Bot Control Panel</h1>
    <form method="POST">
        <h2>Twitter API Keys</h2>
        <label for="twitter_key_count">Number of Keys:
            <input type="number" id="twitter_key_count" name="twitter_key_count" value="{{ config.twitter_api.keys|length }}">
        </label><br>
        {% for i in range(config.twitter_api.keys|length) %}
        <div>
            <label for="twitter_key_{{ i }}">Key {{ i+1 }}:
                <input type="text" id="twitter_key_{{ i }}" name="twitter_key_{{ i }}" value="{{ config.twitter_api.keys[i].consumer_key }}" placeholder="Consumer Key">
            </label><br>
            <label for="twitter_secret_{{ i }}">Secret:
                <input type="text" id="twitter_secret_{{ i }}" name="twitter_secret_{{ i }}" value="{{ config.twitter_api.keys[i].consumer_secret }}" placeholder="Consumer Secret">
            </label><br>
            <label for="twitter_token_{{ i }}">Token:
                <input type="text" id="twitter_token_{{ i }}" name="twitter_token_{{ i }}" value="{{ config.twitter_api.keys[i].access_token }}" placeholder="Access Token">
            </label><br>
            <label for="twitter_token_secret_{{ i }}">Token Secret:
                <input type="text" id="twitter_token_secret_{{ i }}" name="twitter_token_secret_{{ i }}" value="{{ config.twitter_api.keys[i].access_token_secret }}" placeholder="Token Secret">
            </label><br>
        </div>
        {% endfor %}

        <h2>Gate.io API</h2>
        <label for="gateio_key">API Key:
            <input type="text" id="gateio_key" name="gateio_key" value="{{ config.gateio_api.api_key }}">
        </label><br>
        <label for="gateio_secret">Secret:
            <input type="text" id="gateio_secret" name="gateio_secret" value="{{ config.gateio_api.secret }}">
        </label><br>

        <h2>Trading Parameters</h2>
        <label for="leverage">Leverage:
            <input type="number" id="leverage" name="leverage" value="{{ config.trading_params.leverage }}">
        </label><br>
        <label for="take_profit">Take Profit (%):
            <input type="number" step="0.1" id="take_profit" name="take_profit" value="{{ config.trading_params.take_profit_percentage }}">
        </label><br>
        <label for="stop_loss">Stop Loss (%):
            <input type="number" step="0.1" id="stop_loss" name="stop_loss" value="{{ config.trading_params.stop_loss_percentage }}">
        </label><br>
        <label for="max_position">Max Position (%):
            <input type="number" step="0.1" id="max_position" name="max_position" value="{{ config.trading_params.max_position }}">
        </label><br>
        <label for="daily_trade_limit">Daily Trade Limit:
            <input type="number" id="daily_trade_limit" name="daily_trade_limit" value="{{ config.trading_params.daily_trade_limit }}">
        </label><br>
        <label for="circuit_breaker">Circuit Breaker Loss (%):
            <input type="number" step="0.1" id="circuit_breaker" name="circuit_breaker" value="{{ config.trading_params.circuit_breaker_loss }}">
        </label><br>

        <input type="submit" value="Save">
    </form>
</body>
</html>
